<div class="row">

    <div class="text-center col-sm-4 col-md-2 col-lg-2">
        <circle-progress
            [percent]="85"
            [titleFontSize]="'37px'"
            [showUnits]="false"
            [radius]="80"
            [subtitle]="'Titulo'"
            [subtitleFontSize]="'18px'"
            [subtitleColor]="'#000000'"

            [outerStrokeColor]="'#78C000'"
